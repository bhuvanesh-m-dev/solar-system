<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer for Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Stars background -->
    <div class="stars" id="starsContainer"></div>
    
    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Planet Selection Buttons -->
        <div class="planet-buttons">
            <button class="planet-btn" data-planet="mercury" style="background: linear-gradient(45deg, #8c7853 0%, #d3c7a8 100%);" title="Mercury - The Fastest Planet!">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/0db2633a-97b3-4327-aa61-b71969fb602c.png" alt="Mercury planet with grey-brown surface and cratered appearance" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
            </button>
            <button class="planet-btn" data-planet="venus" style="background: linear-gradient(45deg, #ffc649 0%, #ffa500 100%);" title="Venus - The Hottest Planet!">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e4577770-a07b-42f0-afcf-9a98fe96d407.png" alt="Venus planet with bright yellow-orange surface covered in thick clouds" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
            </button>
            <button class="planet-btn" data-planet="earth" style="background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);" title="Earth - Our Home Planet!">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/4b7a9204-23ce-487d-96bd-72c28ec7fc1c.png" alt="Earth planet showing blue oceans, green continents, and white clouds" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
            </button>
            <button class="planet-btn" data-planet="mars" style="background: linear-gradient(45deg, #ff6b6b 0%, #cd5c5c 100%);" title="Mars - The Red Planet!">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/bdf7d5be-3e56-4a4b-b616-442e1f71df6b.png" alt="Mars planet with rusty red surface and polar ice caps" style="width: 105%; height: 105%; object-fit: cover; border-radius: 50%;" />
            </button>
            <button class="planet-btn" data-planet="jupiter" style="background: linear-gradient(45deg, #d2691e 0%, #daa520 100%);" title="Jupiter - The Giant Planet!">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/da46e918-7b4c-44fe-928c-cf42d2b34b3b.png" alt="Jupiter planet with swirling orange and brown bands and the Great Red Spot" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
            </button>
            <button class="planet-btn" data-planet="saturn" style="background: linear-gradient(45deg, #fad0c4 0%, #ffd1ff 100%);" title="Saturn - The Ringed Planet!">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/8a210008-8dac-49e4-9fc2-14aa08563158.png" alt="Saturn planet with golden surface and prominent bright rings around it" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
            </button>
            <button class="planet-btn" data-planet="uranus" style="background: linear-gradient(45deg, #4dd0e1 0%, #26c6da 100%);" title="Uranus - The Tilted Planet!">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6aaa5f58-4e7a-4523-ad0c-e843789974f0.png" alt="Uranus planet with pale blue-green surface and faint rings" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
            </button>
            <button class="planet-btn" data-planet="neptune" style="background: linear-gradient(45deg, #1e3c72 0%, #2a5298 100%);" title="Neptune - The Windy Planet!">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b6ae504b-3690-4e44-9c26-54ce00d23830.png" alt="Neptune planet with deep blue surface and white cloud streaks" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
            </button>
        </div>
        
        <!-- Home Button -->
        <button class="home-btn" id="homeBtn">üè† View All Planets</button>
        
        <!-- Speed Controls -->
        <div class="speed-controls">
            <h3>Animation Speed</h3>
            <div style="margin-top: 10px;">
                <button class="speed-btn" data-speed="-10">-10x</button>
                <button class="speed-btn" data-speed="-1">-1x</button>
                <button class="speed-btn active" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="10">10x</button>
                <button class="speed-btn" data-speed="100">100x</button>
                <button class="speed-btn" data-speed="1000">1000x</button>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar">
            <div style="margin-bottom: 8px;">Exploration Progress</div>
            <div style="background: rgba(255,255,255,0.2); height: 6px; border-radius: 3px;">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>
            <div style="margin-top: 5px; font-size: 14px;" id="progressText">0 / 8 planets explored</div>
        </div>
        
        <!-- Planet Info Panel -->
        <div class="info-panel" id="infoPanel">
            <h2 id="planetName">Select a Planet</h2>
            <div id="planetDetails">Click on a planet button above to learn amazing facts!</div>
            <button id="viewMoonsBtn" style="margin-top: 15px; background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; display: none;">View Moons</button>
        </div>
        
        <!-- Moon Panel -->
        <div class="moon-panel" id="moonPanel">
            <h3>Moons</h3>
            <div id="moonsList"></div>
            <button id="closeMoonsBtn" style="margin-top: 15px; background: #ff6b6b; border: none; color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer;">Close</button>
        </div>
        
        <!-- Did You Know Popup -->
        <div class="did-you-know" id="didYouKnow">
            <h3>Did You Know?</h3>
            <p id="funFactText"></p>
            <button id="closeFunFact" style="margin-top: 10px; background: rgba(255,255,255,0.2); border: none; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer;">Cool!</button>
        </div>
        
        <!-- Badge Popup -->
        <div class="badge-popup" id="badgePopup">
            <h2>üèÜ Achievement Unlocked!</h2>
            <p id="badgeText"></p>
            <button id="closeBadge" style="margin-top: 15px; background: #333; border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer;">Awesome!</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
